<!DOCTYPE html>
<html>
<head>
    <title>üö¢ Titanic Survival Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            text-align: center;
        }

        .result h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .result p {
            font-size: 16px;
            color: #666;
        }

        .info-box {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üö¢ Titanic Survival Predictor</h1>
        <p class="subtitle">AI-powered ML model using Random Forest</p>

        <div class="info-box">
            <strong>‚ÑπÔ∏è How to use:</strong> Enter passenger details below to predict their survival probability on the Titanic.
        </div>

        <form action="/predict" method="POST">
            <div class="form-group">
                <label>üé´ Passenger Class</label>
                <select name="pclass" required>
                    <option value="">Select class...</option>
                    <option value="1">1st Class (Upper)</option>
                    <option value="2">2nd Class (Middle)</option>
                    <option value="3">3rd Class (Lower)</option>
                </select>
            </div>

            <div class="form-group">
                <label>üë§ Sex</label>
                <select name="sex" required>
                    <option value="">Select sex...</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label>üìÖ Age (years)</label>
                <input type="number" name="age" min="0" max="100" step="0.1" placeholder="e.g., 29" required>
            </div>

            <div class="form-group">
                <label>üë®‚Äçüë©‚Äçüëß Siblings/Spouses Aboard</label>
                <input type="number" name="sibsp" min="0" max="10" placeholder="e.g., 1" required>
            </div>

            <div class="form-group">
                <label>üë®‚Äçüë©‚Äçüëß‚Äçüë¶ Parents/Children Aboard</label>
                <input type="number" name="parch" min="0" max="10" placeholder="e.g., 0" required>
            </div>

            <div class="form-group">
                <label>üí∞ Fare Paid ($)</label>
                <input type="number" name="fare" min="0" step="0.01" placeholder="e.g., 7.25" required>
            </div>

            <button type="submit">üîÆ Predict Survival</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            <h2>{{ prediction_text }}</h2>
            <p>{{ confidence_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
